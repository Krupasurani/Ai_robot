services:
  thero-ai:
    image: thero-ai:latest
    restart: always
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - "8091:8091"
      - "8088:8088"
      - "3000:3000"
      - "8001:8000"
    environment:
      # Core environment settings
      - NODE_ENV=${NODE_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}

      # Security settings - allow override with custom secret
      - SECRET_KEY=${SECRET_KEY:-your_random_encryption_secret_key}

      # Public endpoints
      - CONNECTOR_PUBLIC_BACKEND=${CONNECTOR_PUBLIC_BACKEND:-}
      - FRONTEND_PUBLIC_URL=${FRONTEND_PUBLIC_URL:-}

      # Internal service URLs
      - QUERY_BACKEND=http://localhost:8000
      - CONNECTOR_BACKEND=http://localhost:8088
      - INDEXING_BACKEND=http://localhost:8091
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL:-http://host.docker.internal:8085}
      - FIRECRAWL_BASE_URL=${FIRECRAWL_BASE_URL:-http://host.docker.internal:3002}

      # ETCD config
      - ETCD_URL=http://etcd:2379
      - ETCD_HOST=etcd

      # ArangoDB config
      - ARANGO_URL=http://arango:8529
      - ARANGO_DB_NAME=es
      - ARANGO_USERNAME=root
      - ARANGO_PASSWORD=${ARANGO_PASSWORD:-your_password}

      # Kafka config
      - KAFKA_BROKERS=kafka-1:9092

      # Redis config
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379

      # MongoDB config
      - MONGO_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/?authSource=admin
      - MONGO_DB_NAME=es

      # Qdrant config
      - QDRANT_API_KEY=${QDRANT_API_KEY:-your_qdrant_secret_api_key}
      - QDRANT_HOST=qdrant
      - QDRANT_GRPC_PORT=6334
      - QDRANT_PORT=6333
    depends_on:
      qdrant:
        condition: service_healthy
      kafka-1:
        condition: service_started
      redis:
        condition: service_started
      mongodb:
        condition: service_started
      etcd:
        condition: service_started
      arango:
        condition: service_started
    volumes:
      - thero_data:/data/thero
      - thero_root_local:/root/.local

  mongodb:
    image: mongo:8.0.6
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:bookworm
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command: >
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data

  arango:
    image: arangodb:3.12.4
    restart: always
    ports:
      - "8529:8529"
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_PASSWORD:-your_password}
    volumes:
      - arango_data:/var/lib/arangodb3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 5s
      timeout: 3s
      retries: 5

  etcd:
    image: quay.io/coreos/etcd:v3.5.17
    restart: always
    ports:
      - "2379:2379"
      - "2380:2380"
    command: >
      etcd
      --name etcd-node
      --data-dir /etcd-data
      --listen-client-urls http://0.0.0.0:2379
      --advertise-client-urls http://0.0.0.0:2379
      --listen-peer-urls http://0.0.0.0:2380
      --initial-advertise-peer-urls http://0.0.0.0:2380
      --initial-cluster etcd-node=http://0.0.0.0:2380
    volumes:
      - etcd_data:/etcd-data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.0
    restart: always
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000

  kafka-1:
    image: confluentinc/cp-kafka:7.9.0
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=ACCESS:PLAINTEXT
      - KAFKA_LISTENERS=ACCESS://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=ACCESS://kafka-1:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=ACCESS
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_CREATE_TOPICS=record-events:1:1,entity-events:1:1,sync-events:1:1
      - KAFKA_LOG_RETENTION_HOURS=24
      - KAFKA_NUM_NETWORK_THREADS=3
      - KAFKA_NUM_IO_THREADS=8

  qdrant:
    image: qdrant/qdrant:v1.13.6
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-your_qdrant_secret_api_key}
      # Minimal settings for local development with limited resources
      - QDRANT__SERVICE__MAX_REQUEST_SIZE_MB=32
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS=2
      - QDRANT__STORAGE__OPTIMIZERS__DEFAULT_SEGMENT_NUMBER=2
      - QDRANT__STORAGE__OPTIMIZERS__MEMMAP_THRESHOLD=10000
      - QDRANT__STORAGE__WAL__WAL_CAPACITY_MB=128
      - QDRANT__CLUSTER__CONSENSUS__MAX_MESSAGE_QUEUE_SIZE=500
    volumes:
      - qdrant_storage:/qdrant/storage
    # Reduced ulimits for local development
    ulimits:
      nofile:
        soft: 10000
        hard: 10000
    # No resource limits - containers will use available system resources
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  arango_data:
    driver: local
  etcd_data:
    driver: local
  qdrant_storage:
    driver: local
  thero_data:
    driver: local
  thero_root_local:
    driver: local
