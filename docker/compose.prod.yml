# =============================================================================
# Thero AI - Production Stack
# =============================================================================
# Production deployment using pre-built images from registry.
#
# Usage:
#   IMAGE_TAG=v1.0.0 docker compose -f docker/compose.prod.yml up -d
# =============================================================================

networks:
  thero:
    name: thero-network
    driver: bridge

services:
  # ---------------------------------------------------------------------------
  # Application (pre-built image)
  # ---------------------------------------------------------------------------
  app:
    image: theroai/thero-ai:${IMAGE_TAG:-latest}
    container_name: thero-app
    restart: always
    ports:
      - "3000:3000"
      - "8000:8000"
      - "8088:8088"
      - "8091:8091"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - SECRET_KEY=${SECRET_KEY}
      - CONNECTOR_PUBLIC_BACKEND=${CONNECTOR_PUBLIC_BACKEND:-}
      - FRONTEND_PUBLIC_URL=${FRONTEND_PUBLIC_URL:-}
      - QUERY_BACKEND=http://localhost:8000
      - CONNECTOR_BACKEND=http://localhost:8088
      - INDEXING_BACKEND=http://localhost:8091
      - ETCD_URL=http://etcd:2379
      - ETCD_HOST=etcd
      - ARANGO_URL=http://arango:8529
      - ARANGO_DB_NAME=es
      - ARANGO_USERNAME=root
      - ARANGO_PASSWORD=${ARANGO_PASSWORD}
      - KAFKA_BROKERS=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - MONGO_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGO_DB_NAME=es
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_GRPC_PORT=6334
      - QDRANT_PORT=6333
    depends_on:
      qdrant:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_started
      mongodb:
        condition: service_started
      etcd:
        condition: service_started
      arango:
        condition: service_started
    volumes:
      - app_data:/data/thero
      - app_cache:/root/.local
    networks:
      - thero
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G

  # ---------------------------------------------------------------------------
  # Databases
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:8.0.6
    container_name: thero-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thero

  arango:
    image: arangodb:3.12.4
    container_name: thero-arango
    restart: always
    ports:
      - "8529:8529"
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_PASSWORD}
    volumes:
      - arango_data:/var/lib/arangodb3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thero

  qdrant:
    image: qdrant/qdrant:v1.13.6
    container_name: thero-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
      - QDRANT__SERVICE__MAX_REQUEST_SIZE_MB=64
      - QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS=0
      - QDRANT__STORAGE__OPTIMIZERS__DEFAULT_SEGMENT_NUMBER=8
    volumes:
      - qdrant_data:/qdrant/storage
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - thero

  # ---------------------------------------------------------------------------
  # Cache & Config
  # ---------------------------------------------------------------------------
  redis:
    image: redis:bookworm
    container_name: thero-redis
    restart: always
    ports:
      - "6379:6379"
    command: --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - thero

  etcd:
    image: quay.io/coreos/etcd:v3.5.17
    container_name: thero-etcd
    restart: always
    ports:
      - "2379:2379"
    command: >
      etcd
      --name etcd-node
      --data-dir /etcd-data
      --listen-client-urls http://0.0.0.0:2379
      --advertise-client-urls http://0.0.0.0:2379
      --listen-peer-urls http://0.0.0.0:2380
      --initial-advertise-peer-urls http://0.0.0.0:2380
      --initial-cluster etcd-node=http://0.0.0.0:2380
    volumes:
      - etcd_data:/etcd-data
    networks:
      - thero

  # ---------------------------------------------------------------------------
  # Messaging
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.0
    container_name: thero-zookeeper
    restart: always
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - thero

  kafka:
    image: confluentinc/cp-kafka:7.9.0
    container_name: thero-kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=ACCESS:PLAINTEXT
      - KAFKA_LISTENERS=ACCESS://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=ACCESS://kafka:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=ACCESS
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_LOG_RETENTION_HOURS=168
    networks:
      - thero

volumes:
  app_data:
  app_cache:
  mongodb_data:
  arango_data:
  qdrant_data:
  redis_data:
  etcd_data:

